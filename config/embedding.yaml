embedding:
  batch_size: 32

  output:
    emb_file: embeddings.npy
    emb_chunk_dir: emb_chunks/

  model:
    backbone: resnet50
    pretrained: true
    embedding_dim: 2048

  preprocessing:
    resize: 256
    center_crop: 224
    normalize:
      mean: [0.485, 0.456, 0.406]
      std:  [0.229, 0.224, 0.225]
